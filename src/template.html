<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#333333">
	<meta name="description"
		content="Transactional law practice serving families, individuals, banks, &amp; small businesses in South Central Nebraska.">
	<meta name="keywords"
		content="Law, lawyers, attorneys, Nebraska, Franklin, Alma, Oxford,
	    Hildreth, lawyer oxford ne, lawyer franklin ne, lawyer hildreth ne, lawyer
	    alma ne, Agricultural Law, Municipal Law, Estate Planning, Probate, Wills,
	    Powers of Attorney, Trusts, Real Estate Closings, Deeds, leases, installment
	    sales contracts, easements, mortgages, purchase agreements, deeds of trust,
	    tax law, individual, corporate, llc, estate &amp; gift tax returns, tax
	    forclosures, mortgage foreclosures, Franklin
	    County,Franklin,Bloomington,Naponee,Hildreth, Upland, Campbell, Riverton,
	    Macon, Kearney County, Wilcox, Minden, Axtell, Norman, Heartwell, Webster
	    County, Blue Hill, Bladen, Cowles, Inavale, Guide Rock, Red Cloud, Harlan
	    County, Ragan, Huntley, Alma, Republican City, Orleans, Stamford, Oxford,
	    Furnas County, Edison, Arapahoe, Holbrook, Cambridge, Wilsonville, Hendley,
	    Beaver City, Phelps County, Atlanta, Loomis, Bertrand, Holdrege, Funk,
	    Gosper County, Elwood, Smithfield, Adams County, Holstein, Roseland, Ayr" />

	%sapper.base%

	<link rel="stylesheet" href="global.css">
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="icon" type="image/png" href="favicon-16x16.png">
	<link rel="stylesheet" href="uikit-3.5.5/css/uikit.min.css" />
	<script src="uikit-3.5.5/js/uikit.min.js"></script>
	<script src="uikit-3.5.5/js/uikit-icons.min.js"></script>
	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>

<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>
</body>

</html>
